<h3>Listado de Héroes</h3>

<div>
  <h3 *ngIf="heroeBorrado; else nadaHaSidoBorrado">Héroe borrado <small class="text-danger">{{ heroeBorrado }}</small></h3>
</div>

<ng-template #nadaHaSidoBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroesName.length > 0"
  class="btn btn-outline-danger"
  (click)="removeHero()">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesName"
    class="list-group-item">
    {{name}}
  </li>
</ul>
