<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between"
    *ngFor="let characters of characterList;
    let i = index;
    let isLast = last;
    let isEven = even"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>{{characters.name}} - </span>
      <strong>Power: </strong>
      <span>{{characters.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="deleteCharacter(characters.id)">X</button>
  </li>
</ul>
